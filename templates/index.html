<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ECC Secure App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="app-header">
  <h1>🔒 ECC Secure Portal</h1>
  <p>Encrypt • Protect • Share</p>
</header>

<main>
  <!-- Login -->
  <section id="loginPage" class="page visible">
    <div class="card animate">
      <h2>🔐 Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button class="btn-glow" onclick="login()">Login</button>
      <p id="loginMsg" class="error"></p>
    </div>
  </section>

  <!-- ECC Setup -->
  <section id="eccPage" class="page hidden">
    <div class="card animate">
      <h2>⚡ ECC Key Setup</h2>
      <button class="btn-glow" onclick="generateKeys()">Generate Keys</button>
      <button class="btn-glow" onclick="establishSecret()">Establish Secret</button>
      <div id="eccStatus" class="log"></div>
      <div id="loadingAnim" class="loading hidden">🔄 Generating...</div>
    </div>
  </section>

  <!-- Services -->
  <section id="servicePage" class="page hidden">
    <div class="card animate">
      <h2>📂 Encryption Services</h2>
      <div class="tab-bar">
        <button id="tabText" class="tab-btn active" onclick="showService('text')">📝 Text</button>
        <button id="tabImage" class="tab-btn" onclick="showService('image')">🖼️ Image</button>
      </div>
    </div>

    <div class="services-container">
      <!-- Text Service -->
      <div id="textService" class="service-card card animate">
        <h3>📝 Text Encryption</h3>
        <textarea id="plainText" placeholder="Enter text..."></textarea>
        <button class="btn-glow" onclick="encryptText()">Encrypt</button>
        <div id="encryptedText" class="log dynamic-log"></div>
        <textarea id="cipherInput" placeholder="Paste encrypted hex..."></textarea>
        <button class="btn-glow" onclick="decryptText()">Decrypt</button>
        <div id="decryptedText" class="log dynamic-log"></div>
      </div>

      <!-- Image Service -->
      <div id="imageService" class="service-card card animate hidden">
        <h3>🖼️ Image Encryption</h3>
        <input type="file" id="imageFile">
        <button class="btn-glow" onclick="encryptImage()">Encrypt Image</button>
        <button class="btn-outline" onclick="copyEncBase64()">Copy Base64</button>
        <button class="btn-outline" onclick="downloadEncFile()">Save Encrypted</button>
        <div id="imageEncryptLog" class="log dynamic-log"></div>
        <h4>🔓 Decrypt Image</h4>
        <textarea id="encFileBase64" placeholder="Paste encrypted base64"></textarea>
        <button class="btn-glow" onclick="decryptImage()">Decrypt</button>
        <button class="btn-outline" onclick="downloadDecrypted()">Download Decrypted</button>
      </div>
    </div>

    <button class="btn-danger" onclick="logout()">Logout</button>
  </section>
</main>

<footer class="app-footer"><p>ECC Secure App © 2025</p></footer>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
